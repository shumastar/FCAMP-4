<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="sstylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
  <title>News</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header_menu">
        <ul class="menu_country-list">
          <li class="country-list_item"><a class="country-list_item__link" href="#" data-country="us">USA</a></li>
          <li class="country-list_item"><a class="country-list_item__link" href="#" data-country="au">Ausralia</a></li>
          <li class="country-list_item"><a class="country-list_item__link" href="#" data-country="gb">Great Britain</a></li>
          <li class="country-list_item"><a class="country-list_item__link" href="#" data-country="in">India</a></li>
          <li class="country-list_item"><a class="country-list_item__link" href="#" data-country="nz">New Zealand</a></li>
        </ul>
        <div class="menu_search">
          <input type="text" id="search-input" class="search_input" placeholder="Find your news">
          <button id="search-button" class="search_button">
            Search
          </button>
        </div>
      </div>
      <div class="header_title">
        <a href="#">
          <span class="title">News you can use</span>
        </a>
      </div>
    </header>

    <div class="news-container">
      <button id="get-news" class="get-news-button">Load news</button>
      <ul id="news-list">
      </ul>
    </div>
    <footer class="footer">
      <a href="https://newsapi.org/" target="_blank">powered by NewsAPI.org</a>
    </footer>
  </div>
  <div id="loader"></div>
</body>

</html>
